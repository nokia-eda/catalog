apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: influxdb-exporter
spec:
  group: influxdb.eda.nokia.com
  version: v1alpha1
  title: InfluxDB Exporter
  description: Write EDA alarms or any EDB object to an InfluxDB server.
  image: ghcr.io/nokia-eda/apps/influxdb-exporter:v1.0.0
  author: Nokia
  gitPathPrefix: /
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:23.7.1" # specific release
    - "srl:23.10.*" # any release in a minor
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v3.0"
  appInfo:
    readme: README.md
    documentation: DOCUMENTATION.md
    license: LICENSE
    screenshots:
      - influx/assets/Influxdb_logo.png
    categories:
      - "integrations"
    ociSpecVersion: v1.0.0
  components:
    - crd:
        path: influx/config/crd/bases/influxdb.eda.nokia.com_exports.yaml
        schema: influx/docs/openapiv3/eda_oas_influxdb.eda.nokia.com_exports.json
        namespaced: true
        api:
          expose: readWrite
        ui:
          category: InfluxDB
          name: Export
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          listKind: ExportList
          plural: exports
          singular: export
          kind: Export
    - crd:
        path: influx/config/crd/bases/influxdb.eda.nokia.com_clusterexports.yaml
        schema: influx/docs/openapiv3/eda_oas_influxdb.eda.nokia.com_clusterexports.json
        namespaced: false
        api:
          expose: readWrite
        ui:
          category: InfluxDB
          name: Cluster Export
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          plural: clusterexports
          singular: clusterexport
          kind: ClusterExport
          listKind: ClusterExportList
    - crd:
        path: influx/config/crd/bases/influxdb.eda.nokia.com_servers.yaml
        schema: influx/docs/openapiv3/eda_oas_influxdb.eda.nokia.com_servers.json
        namespaced: true
        api:
          expose: readWrite
        ui:
          category: InfluxDB
          name: Server
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          plural: servers
          singular: server
          kind: Server
          listKind: ServerList
    - crd:
        path: influx/config/crd/bases/influxdb.eda.nokia.com_clusterservers.yaml
        schema: influx/docs/openapiv3/eda_oas_influxdb.eda.nokia.com_clusterservers.json
        namespaced: false
        api:
          expose: readWrite
        ui:
          category: InfluxDB
          name: Cluster Server
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          plural: clusterservers
          singular: clusterserver
          kind: ClusterServer
          listKind: ClusterServerList
    - cr:
        path: influx/manifests/webhooks.yaml
    - cr:
        path: influx/manifests/deployment.yaml
  dependencies:
    - container:
        name: influxdb-exporter-controller
        image: ghcr.io/nokia-eda/apps/influxdb-exporter-controller:v1.0.0
