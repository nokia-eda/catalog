apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: service-now
spec:
  group: snow.eda.nokia.com
  version: v1alpha1
  title: ServiceNow
  description: This application creates ServiceNow incidents based on alarms from the network.
  image: ghcr.io/nokia-eda/apps/service-now:v3.0.0
  author: Nokia
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:23.7.1" # specific release
    - "srl:23.10.*" # any release in a minor
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v3.0"
    - "v3.0.0-0"
  appInfo:
    readme: README.md
    documentation: DOCUMENTATION.md
    license: LICENSE
    screenshots:
      - snow/assets/screenshot1.png
    categories:
      - "integrations"
    ociSpecVersion: v1.0.0
  components:
    - crd:
        path: snow/config/crd/bases/snow.eda.nokia.com_incidents.yaml
        schema: snow/docs/openapiv3/eda_oas_snow.eda.nokia.com_incidents.json
        namespaced: true
        api:
          expose: readWrite
        ui:
          category: ServiceNow
          name: Incident
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          plural: incidents
          singular: incident
          kind: Incident
          listKind: IncidentList
    - crd:
        path: snow/config/crd/bases/snow.eda.nokia.com_instances.yaml
        schema: snow/docs/openapiv3/eda_oas_snow.eda.nokia.com_instances.json
        namespaced: true
        api:
          expose: readWrite
        ui:
          category: ServiceNow
          name: Instance
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          plural: instances
          singular: instance
          kind: Instance
          listKind: InstanceList
    - crd:
        path: snow/config/crd/bases/snow.eda.nokia.com_clusterincidents.yaml
        schema: snow/docs/openapiv3/eda_oas_snow.eda.nokia.com_clusterincidents.json
        namespaced: false
        api:
          expose: readWrite
        ui:
          category: ServiceNow
          name: Cluster Incident
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          kind: ClusterIncident
          listKind: ClusterIncidentList
          plural: clusterincidents
          singular: clusterincident
    - crd:
        path: snow/config/crd/bases/snow.eda.nokia.com_clusterinstances.yaml
        schema: snow/docs/openapiv3/eda_oas_snow.eda.nokia.com_clusterinstances.json
        namespaced: false
        api:
          expose: readWrite
        ui:
          category: ServiceNow
          name: Cluster Instance
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          singular: clusterinstance
          kind: ClusterInstance
          listKind: ClusterInstanceList
          plural: clusterinstances
    - cr:
        path: snow/manifests/app_deployment.yaml
  dependencies:
    - container:
        name: service-now-controller
        image: ghcr.io/nokia-eda/apps/service-now-controller:v3.0.0
