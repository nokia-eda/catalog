apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: anomalies
spec:
  group: anomalies.eda.nokia.com
  version: v1alpha1
  title: Anomalies
  description: |
    This application provides anomaly detection for various Network Operating Systems.

    The following anomalies are supported:
    - MTUMismatch - MTU mismatch between two interfaces
  image: ghcr.io/nokia-eda/apps/anomalies:24.8.2
  gitReference: d94df842f5925fd648a74a81e4e8e6f6e35d72ab
  gitPathPrefix: /
  author: Nokia
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:23.7.1" # specific release
    - "srl:23.10.*" # any release in a minor
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v1.0.1"
  appInfo:
    readme: README.md
    documentation: DOCUMENTATION.md
    license: LICENSE
    screenshots:
      - png/screenshot1.png
      - png/screenshot2.png
  components:
    - crd:
        path: anomalies/crds/anomalies.eda.nokia.com_mtus.yaml
        schema: anomalies/openapiv3/eda_oas_anomalies.eda.nokia.com_mtus.json
        # ui:
        #   category: Anomalies
        #   name: MTU
        api:
          expose: readWrite
    - crd:
        path: anomalies/crds/anomalies.eda.nokia.com_mtustates.yaml
        schema: anomalies/openapiv3/eda_oas_anomalies.eda.nokia.com_mtustates.json
        api:
          expose: none
    - script:
        path: anomalies/anomaly_mtu.py
        type: config
        trigger:
          kind: MTU
          #group:
          #version:
    - script:
        path: anomalies/anomaly_mtu.py
        type: state
        trigger:
          kind: MTUState
          #group:
          #version:
  dependencies:
    - file:
        path: common/
    - file:
        path: utils/
