apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: vmware-plugin
spec:
  group: vmware.eda.nokia.com
  version: v1
  title: Vmware Plugin Operator
  description: A plugin integrating VMware vCenter with Cloud Connect
  image: ghcr.io/nokia-eda/apps/vmware-plugin:v4.0.0
  author: Nokia
  requirements:
    - appName: connect
      vendor: nokia
      version: "v4.0.*"
  supportedCoreVersions:
    - "v3.0.0"
  appInfo:
    readme: app-meta/README.md
    license: app-meta/license.txt
    categories:
      - "integrations"
    ociSpecVersion: v1.0.0
  components:
    - crd:
        path: vmwareplugininstance/crds/vmware.eda.nokia.com_vmwareplugininstances.yaml
        namespaced: false
        schema: vmwareplugininstance/openapiv3/eda_oas_vmware.eda.nokia.com_vmwareplugininstances.json
        ui:
          category: Connect
          name: VMware Plugins
          panel: system_administration
        api:
          expose: readWrite
        kubernetes:
          exportPolicy: all
          importPolicy: all
        names:
          listKind: VmwarePluginInstanceList
          plural: vmwareplugininstances
          singular: vmwareplugininstance
          kind: VmwarePluginInstance
    - script:
        path: vmwareplugininstance/pysrc/vmwareplugininstance_intent.py
        type: config
        trigger:
          kind: VmwarePluginInstance
  dependencies:
    - file:
        path: vmwareplugininstance/pysrc/
    - file:
        path: vmwareplugininstance/utils/
    - file:
        path: vmwareplugininstance/common/
    - container:
        name: vmware-plugin-container
        image: eda.nokia.com/nokia-eda/eda-connect-vmware-plugin:v4.0.0
