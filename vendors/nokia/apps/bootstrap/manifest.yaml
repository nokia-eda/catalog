apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: bootstrap
spec:
  group: bootstrap.eda.nokia.com
  version: v1alpha1
  title: Bootstrap
  description: |
    This application provides device bootstrap for various Network Operating Systems.

    It generates initial device configuration for Zero Touch Provisioning (ZTP).
  image: ghcr.io/nokia-eda/apps/bootstrap:24.8.2
  gitReference: d94df842f5925fd648a74a81e4e8e6f6e35d72ab
  gitPathPrefix: /
  author: Nokia
  appInfo:
    readme: README.md
    documentation: DOCUMENTATION.md
    license: LICENSE
    screenshots:
      - png/screenshot1.png
      - png/screenshot2.png
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:23.7.1" # specific release
    - "srl:23.10.*" # any release in a minor
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v1.0.1"
  components:
    - crd:
        path: bootstrap/crds/bootstrap.eda.nokia.com_inits.yaml
        schema: bootstrap/openapiv3/eda_oas_bootstrap.eda.nokia.com_inits.json
        ui:
          category: Node Management
          name: Bootstrap
          panel: system_administration
        api:
          expose: readWrite
    - script:
        path: bootstrap/init_intent.py
        type: config
        trigger:
          kind: Init
          #group:
          #version:
  dependencies:
    - file:
        path: bootstrap/pysrc/
    - file:
        path: common/
    - file:
        path: utils/
