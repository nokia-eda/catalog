apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: config
spec:
  group: config.eda.nokia.com
  version: v1alpha1
  title: Configuration
  description: |
    This application provides simple resources allowing device specific configuration.

    In particular it provides the Configlet resource, which allows JSON configuration to be applied to devices.
  image: ghcr.io/nokia-eda/apps/config:v4.0.1
  gitReference: 1da44402c90fbeba1161ccb8ea3350ef0353843d
  gitPathPrefix: /
  author: Nokia
  supportedEndpoints:
    - "srl:24.10.*"
    - "srl:25.3.*"
    - "srl:25.7.*"
    - "sros:24.10.r4+"
    - "sros:25.3.r2+"
    - "sros:25.7.*"
    - "eos:4.33.2f"
    - "nxos:10.5.2"
  supportedCoreVersions:
    - "v3.0"
  appInfo:
    license: components/LICENSE
    categories:
      - "networking"
    readme: components/README.md
    ociSpecVersion: v1.0.0
  components:
    - crd:
        path: config/crds/config.eda.nokia.com_configlets.yaml
        schema: config/openapiv3/eda_oas_config.eda.nokia.com_configlets.json
        api:
          expose: readWrite
        ui:
          category: Configuration
          name: Configlets
        names:
          kind: Configlet
          listKind: ConfigletList
          plural: configlets
          singular: configlet
    - crd:
        path: config/crds/config.eda.nokia.com_configletstates.yaml
        schema: config/openapiv3/eda_oas_config.eda.nokia.com_configletstates.json
        api:
          expose: none
        names:
          plural: configletstates
          singular: configletstate
          kind: ConfigletState
          listKind: ConfigletStateList
    - script:
        path: config/intents/configlet/configlet.py
        type: config
        trigger:
          kind: Configlet
    - script:
        path: config/intents/configlet/configlet.py
        type: state
        trigger:
          kind: ConfigletState
  dependencies:
    - file:
        path: common/
    - file:
        path: utils/
    - file:
        path: config/intents
    - file:
        path: config/api/v1alpha1/pysrc
