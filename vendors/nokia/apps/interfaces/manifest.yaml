apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: interfaces
spec:
  group: interfaces.eda.nokia.com
  version: v1alpha1
  title: Interface
  description: |
    This application provides interface configuration and state for various Network Operating Systems.

    It also supports alarming driven by interface operational state and the population of a normalized table to support queries across supported endpoints.
  image: ghcr.io/nokia-eda/apps/interfaces:v4.0.0
  author: Nokia
  gitReference: 1da44402c90fbeba1161ccb8ea3350ef0353843d
  gitPathPrefix: /
  supportedEndpoints:
    - "srl:24.10.*"
    - "srl:25.3.*"
    - "srl:25.7.*"
    - "sros:24.10.r4+"
    - "sros:25.3.r2+"
    - "sros:25.7.*"
    - "eos:4.33.2f"
    - "nxos:10.5.2"
  supportedCoreVersions:
    - "v3.0"
  appInfo:
    license: interfaces/LICENSE
    categories:
      - "networking"
      - "monitoring"
    readme: interfaces/README.md
    ociSpecVersion: v1.0.0
  components:
    - crd:
        path: interfaces/crds/interfaces.eda.nokia.com_interfaces.yaml
        schema: interfaces/openapiv3/eda_oas_interfaces.eda.nokia.com_interfaces.json
        api:
          expose: readWrite
        ui:
          category: Topology
          name: Interfaces
        kubernetes:
          exportPolicy: all # needed for connect controllers
        names:
          listKind: InterfaceList
          plural: interfaces
          singular: interface
          kind: Interface
    - crd:
        path: interfaces/crds/interfaces.eda.nokia.com_breakouts.yaml
        schema: interfaces/openapiv3/eda_oas_interfaces.eda.nokia.com_breakouts.json
        api:
          expose: readWrite
        ui:
          category: Topology
          name: Breakouts
        kubernetes:
          exportPolicy: all # needed for connect controllers
        names:
          plural: breakouts
          singular: breakout
          kind: Breakout
          listKind: BreakoutList
    - crd:
        path: interfaces/crds/interfaces.eda.nokia.com_interfacestates.yaml
        schema: interfaces/openapiv3/eda_oas_interfaces.eda.nokia.com_interfacestates.json
        api:
          expose: readWrite
          # no ui section means do not present in the UI
        names:
          listKind: InterfaceStateList
          plural: interfacestates
          singular: interfacestate
          kind: InterfaceState
    - script:
        path: interfaces/intents/breakout/breakout_intent.py
        type: config
        trigger:
          kind: Breakout
    - script:
        path: interfaces/intents/interface/interface_intent.py
        type: config
        trigger:
          kind: Interface
    - script:
        path: interfaces/intents/interfacestate/interfacestate_intent.py
        type: state
        trigger:
          kind: InterfaceState
          # - crd:
          #     path: interfaces/crds/interfaces.eda.nokia.com_mtus.yaml
          #     schema: interfaces/openapiv3/eda_oas_interfaces.eda.nokia.com_mtus.json
          #     ui:
          #       category: Anomalies
          #       name: MTU
          #     api:
          #       expose: readWrite
          # - crd:
          #     path: interfaces/crds/interfaces.eda.nokia.com_mtustates.yaml
          #     schema: interfaces/openapiv3/eda_oas_interfaces.eda.nokia.com_mtustates.json
          #     api:
          #       expose: none
          # - script:
          #     path: interfaces/intents/mtu/anomaly_mtu.py
          #     type: config
          #     trigger:
          #       kind: MTU
          # - script:
          #     path: interfaces/intents/mtu/anomaly_mtu.py
          #     type: state
          #     trigger:
          #       kind: MTUState
    - crd:
        api:
          expose: readWrite
        namespaced: true
        path: interfaces/crds/interfaces.eda.nokia.com_checkinterfacess.yaml
        schema: interfaces/openapiv3/eda_oas_interfaces.eda.nokia.com_checkinterfacess.json
        workflow: true
        ui:
          name: Check Interfaces
        names:
          plural: checkinterfacess
          singular: checkinterfaces
          kind: CheckInterfaces
          listKind: CheckInterfacesList
    - cr:
        path: interfaces/workflows/checkinterfaces/core_v1_flowdefinition.yaml
  dependencies:
    - file:
        path: interfaces/intents
    - file:
        path: interfaces/api/v1alpha1/pysrc
    - file:
        path: common/
    - file:
        path: utils/
