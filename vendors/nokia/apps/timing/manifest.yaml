apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: timing
spec:
  group: timing.eda.nokia.com
  version: v1alpha1
  title: Timing
  description: |
    This application provides underlay timing resources for various Network Operating Systems.
  image: ghcr.io/nokia-eda/apps/timing:v3.0.0
  gitReference: 1da44402c90fbeba1161ccb8ea3350ef0353843d
  gitPathPrefix: /
  author: Nokia
  appInfo:
    license: LICENSE
    categories:
      - "system"
    readme: README.md
    ociSpecVersion: v1.0.0
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v2.0.0-0"
  components:
    - crd:
        path: timing/crds/timing.eda.nokia.com_ntpclients.yaml
        schema: timing/openapiv3/eda_oas_timing.eda.nokia.com_ntpclients.json
        ui:
          category: Timing
          name: NTP Clients
        api:
          expose: readWrite
    - crd:
        path: timing/crds/timing.eda.nokia.com_ntpclientstates.yaml
        schema: timing/openapiv3/eda_oas_timing.eda.nokia.com_ntpclientstates.json
        api:
          expose: none
    - script:
        path: timing/intents/ntpclient/ntpclient_intent.py
        type: config
        trigger:
          kind: NTPClient
    - script:
        path: timing/intents/ntpclientstate/ntpclientstate_intent.py
        type: state
        trigger:
          kind: NTPClientState
  dependencies:
    - file:
        path: timing/intents
    - file:
        path: timing/api/v1alpha1/pysrc
    - file:
        path: common/
    - file:
        path: utils/
    - file:
        path: interfaces/
    - file:
        path: routing/
    - file:
        path: services/
    - file:
        path: bootstrap/
  requirements:
    - appName: interfaces
      vendor: nokia
      version: v3.0.*
    - appName: routing
      vendor: nokia
      version: v3.0.*
    - appName: services
      vendor: nokia
      version: v3.0.*
    - appName: bootstrap
      vendor: nokia
      version: v3.0.*
