apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: timing
spec:
  group: timing.eda.nokia.com
  version: v1alpha1
  title: Timing
  description: |
    This application provides underlay timing resources for various Network Operating Systems.
  image: ghcr.io/nokia-eda/apps/timing:24.8.2
  gitReference: d94df842f5925fd648a74a81e4e8e6f6e35d72ab
  gitPathPrefix: /
  author: Nokia
  appInfo:
    readme: README.md
    documentation: DOCUMENTATION.md
    license: LICENSE
    screenshots:
      - png/screenshot1.png
      - png/screenshot2.png
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:23.7.1" # specific release
    - "srl:23.10.*" # any release in a minor
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v1.0.1"
  components:
    - crd:
        path: timing/crds/timing.eda.nokia.com_ntpclients.yaml
        schema: timing/openapiv3/eda_oas_timing.eda.nokia.com_ntpclients.json
        api:
          expose: readWrite
    - crd:
        path: timing/crds/timing.eda.nokia.com_ntpclientstates.yaml
        schema: timing/openapiv3/eda_oas_timing.eda.nokia.com_ntpclientstates.json
        api:
          expose: none
    - script:
        path: timing/ntpclient_intent.py
        type: config
        trigger:
          kind: NTPClient
    - script:
        path: timing/ntpclientstate_intent.py
        type: state
        trigger:
          kind: NTPClientState
  dependencies:
    - file:
        path: timing/pysrc/
    - file:
        path: common/
    - file:
        path: utils/
    - file:
        path: interfaces/
    - file:
        path: routing/
    - file:
        path: services/
