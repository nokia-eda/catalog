apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: timing
spec:
  group: timing.eda.nokia.com
  version: v1alpha1
  title: Timing
  description: |
    This application provides underlay timing resources for various Network Operating Systems.
  image: ghcr.io/nokia-eda/apps/timing:v4.0.2
  gitReference: 1da44402c90fbeba1161ccb8ea3350ef0353843d
  gitPathPrefix: /
  author: Nokia
  appInfo:
    license: timing/LICENSE
    categories:
      - "system"
    readme: timing/README.md
    ociSpecVersion: v1.0.0
  supportedEndpoints:
    - "srl:24.10.*"
    - "srl:25.3.*"
    - "srl:25.7.*"
    - "sros:24.10.r4+"
    - "sros:25.3.r2+"
    - "sros:25.7.*"
    - "eos:4.33.2f"
    - "nxos:10.5.2"
  supportedCoreVersions:
    - "v3.0"
  components:
    - crd:
        path: timing/crds/timing.eda.nokia.com_ntpclients.yaml
        schema: timing/openapiv3/eda_oas_timing.eda.nokia.com_ntpclients.json
        ui:
          category: Timing
          name: NTP Clients
        api:
          expose: readWrite
        names:
          plural: ntpclients
          singular: ntpclient
          kind: NTPClient
          listKind: NTPClientList
    - crd:
        path: timing/crds/timing.eda.nokia.com_ntpclientstates.yaml
        schema: timing/openapiv3/eda_oas_timing.eda.nokia.com_ntpclientstates.json
        api:
          expose: none
        names:
          plural: ntpclientstates
          singular: ntpclientstate
          kind: NTPClientState
          listKind: NTPClientStateList
    - script:
        path: timing/intents/ntpclient/ntpclient_intent.py
        type: config
        trigger:
          kind: NTPClient
    - script:
        path: timing/intents/ntpclientstate/ntpclientstate_intent.py
        type: state
        trigger:
          kind: NTPClientState
  dependencies:
    - file:
        path: timing/intents
    - file:
        path: timing/api/v1alpha1/pysrc
    - file:
        path: common/
    - file:
        path: utils/
    - file:
        path: interfaces/
    - file:
        path: routing/
    - file:
        path: services/
    - file:
        path: bootstrap/
  requirements:
    - appName: interfaces
      vendor: nokia
      version: v4.0.2
    - appName: routing
      vendor: nokia
      version: v4.0.2
    - appName: services
      vendor: nokia
      version: v4.0.2
    - appName: bootstrap
      vendor: nokia
      version: v4.0.2
