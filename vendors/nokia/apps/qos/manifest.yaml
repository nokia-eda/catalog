apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: qos
spec:
  appInfo:
    categories:
      - networking
    license: qos/LICENSE
    readme: qos/README.md
    ociSpecVersion: v1.0.0
  author: Nokia
  components:
    - crd:
        api:
          expose: readWrite
        namespaced: true
        path: qos/crds/qos.eda.nokia.com_ingresspolicys.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_ingresspolicys.json
        ui:
          category: QoS
          name: Ingress Policies
        conversionScript: qos/intents/ingresspolicy/conversion_v1.py
        names:
          plural: ingresspolicys
          singular: ingresspolicy
          kind: IngressPolicy
          listKind: IngressPolicyList
    - crd:
        api:
          expose: readWrite
        namespaced: true
        path: qos/crds/qos.eda.nokia.com_egresspolicys.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_egresspolicys.json
        ui:
          category: QoS
          name: Egress Policies
        conversionScript: qos/intents/egresspolicy/conversion_v1.py
        names:
          plural: egresspolicys
          singular: egresspolicy
          kind: EgressPolicy
          listKind: EgressPolicyList
    - crd:
        api:
          expose: readWrite
        namespaced: true
        path: qos/crds/qos.eda.nokia.com_policydeployments.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_policydeployments.json
        ui:
          category: QoS
          name: Policy Deployment
        conversionScript: qos/intents/policydeployment/conversion_v1.py
        names:
          plural: policydeployments
          singular: policydeployment
          kind: PolicyDeployment
          listKind: PolicyDeploymentList
    - crd:
        api:
          expose: readWrite
        namespaced: true
        path: qos/crds/qos.eda.nokia.com_policyattachments.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_policyattachments.json
        ui:
          category: QoS
          name: Policy Attachment
        conversionScript: qos/intents/policyattachment/conversion_v1.py
        names:
          plural: policyattachments
          singular: policyattachment
          kind: PolicyAttachment
          listKind: PolicyAttachmentList
    - crd:
        api:
          expose: readWrite
        kubernetes:
          importPolicy: all
        namespaced: true
        path: qos/crds/qos.eda.nokia.com_forwardingclasss.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_forwardingclasss.json
        ui:
          category: QoS
          name: Forwarding Class
        conversionScript: qos/intents/forwardingclass/conversion_v1.py
        names:
          kind: ForwardingClass
          listKind: ForwardingClassList
          plural: forwardingclasss
          singular: forwardingclass
    - crd:
        api:
          expose: readWrite
        kubernetes:
          importPolicy: all
        namespaced: true
        path: qos/crds/qos.eda.nokia.com_queues.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_queues.json
        ui:
          category: QoS
          name: Queue
        conversionScript: qos/intents/queue/conversion_v1.py
        names:
          plural: queues
          singular: queue
          kind: Queue
          listKind: QueueList
    - script:
        path: qos/intents/ingresspolicy/ingresspolicy_intent.py
        trigger:
          kind: IngressPolicy
        type: config
    - script:
        path: qos/intents/egresspolicy/egresspolicy_intent.py
        trigger:
          kind: EgressPolicy
        type: config
    - script:
        path: qos/intents/policydeployment/policydeployment_intent.py
        trigger:
          kind: PolicyDeployment
        type: config
    - script:
        path: qos/intents/policyattachment/policyattachment_intent.py
        trigger:
          kind: PolicyAttachment
        type: config
  dependencies:
    - file:
        path: qos/intents
    - file:
        path: qos/api/v1alpha1/pysrc
    - file:
        path: common/
    - file:
        path: utils/
    - file:
        path: filters/
    - file:
        path: interfaces/
    - file:
        path: qos/api/v1/pysrc
  description: |
    This application provides resources relating to QOS for various Network Operating Systems.
  image: ghcr.io/nokia-eda/apps/qos:v4.0.1
  gitReference: 1da44402c90fbeba1161ccb8ea3350ef0353843d
  gitPathPrefix: /
  group: qos.eda.nokia.com
  supportedCoreVersions:
    - "v3.0"
  title: QoS
  version: v1
  requirements:
    - appName: interfaces
      vendor: nokia
      version: v4.0.1
    - appName: filters
      vendor: nokia
      version: v4.0.1
  supportedEndpoints:
    - "srl:24.10.*"
    - "srl:25.3.*"
    - "srl:25.7.*"
    - "sros:24.10.r4+"
    - "sros:25.3.r2+"
    - "sros:25.7.*"
    - "eos:4.33.2f"
    - "nxos:10.5.2"
