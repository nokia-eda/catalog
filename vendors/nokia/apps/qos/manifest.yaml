apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: qos
spec:
  group: qos.eda.nokia.com
  version: v1alpha1
  title: QoS
  description: |
    This application provides resources relating to QOS for various Network Operating Systems.
  image: ghcr.io/nokia-eda/apps/qos:24.8.2
  gitReference: d94df842f5925fd648a74a81e4e8e6f6e35d72ab
  gitPathPrefix: /
  author: Nokia
  appInfo:
    readme: README.md
    documentation: DOCUMENTATION.md
    license: LICENSE
    screenshots:
      - png/screenshot1.png
      - png/screenshot2.png
  supportedEndpoints:
    - "srl:0.0.0"
    - "srl:23.7.1" # specific release
    - "srl:23.10.*" # any release in a minor
    - "srl:24.*" # any release in a major
    - "sros:23.7.r1"
  supportedCoreVersions:
    - "v1.0.1"
  components:
    - crd:
        path: qos/crds/qos.eda.nokia.com_classifiers.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_classifiers.json
        ui:
          category: QoS
          name: Classifiers
        api:
          expose: readWrite
    - crd:
        path: qos/crds/qos.eda.nokia.com_dot1prewritepolicys.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_dot1prewritepolicys.json
        ui:
          category: QoS
          name: Dot1p Rewrites
        api:
          expose: readWrite
    - crd:
        path: qos/crds/qos.eda.nokia.com_dscprewritepolicys.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_dscprewritepolicys.json
        ui:
          category: QoS
          name: DSCP Rewrites
        api:
          expose: readWrite
    - crd:
        path: qos/crds/qos.eda.nokia.com_classifierdeployments.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_classifierdeployments.json
        api:
          expose: none
    - crd:
        path: qos/crds/qos.eda.nokia.com_rewritepolicydeployments.yaml
        schema: qos/openapiv3/eda_oas_qos.eda.nokia.com_rewritepolicydeployments.json
        api:
          expose: none
    - script:
        path: qos/classifier_intent.py
        type: config
        trigger:
          kind: Classifier
    - script:
        path: qos/classifierdeployment_intent.py
        type: config
        trigger:
          kind: ClassifierDeployment
    - script:
        path: qos/dot1prewritepolicy_intent.py
        type: config
        trigger:
          kind: Dot1pRewritePolicy
    - script:
        path: qos/dscprewritepolicy_intent.py
        type: config
        trigger:
          kind: DSCPRewritePolicy
    - script:
        path: qos/rewritepolicydeployment_intent.py
        type: config
        trigger:
          kind: RewritePolicyDeployment
  dependencies:
    - file:
        path: qos/pysrc/
    - file:
        path: common/
    - file:
        path: utils/
    - file:
        path: filters/
